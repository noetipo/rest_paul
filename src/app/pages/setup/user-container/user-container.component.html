<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Roles
        <button class="btn btn-primary btn-sm btn-semi-round" (click)="openUserForm()">Nuevo Usuario</button>
      </nb-card-header>
      <nb-card-body>
        <div class="container">
          <erpv-user-list [users]="users" (onAddUserRolEmit)="onAddUserRol($event)"></erpv-user-list>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
