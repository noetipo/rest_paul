<div class="card mb-3">
  <div class="card-header"><h5>Lista De Usuarios</h5></div>
  <div class="card-body table-responsive">
    <table class="table table-bordered table-sm table-hover table-striped">
      <thead>
      <tr>
        <th>Rol Nombre</th>
        <th>Rol Correo Electr√≥nico</th>
        <th>Fecha Creacion</th>
        <th>Opciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users ">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.created_at}}</td>
        <td>
          <div class="icon-button-examples">
            <button type="button" class="btn btn-outline-danger btn-icon" (click)="onDeleteUser(user)">
              <i class="nb-trash"></i>
            </button>
            <button type="button" class="btn btn-outline-success btn-icon" (click)="onEditUser(user)">
              <i class="nb-compose"></i>
            </button>
            <button type="button" class="btn btn-outline-primary btn-icon" (click)="onAddUserRol(user)">
              <i class="nb-gear"></i>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
